<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Admin - 유저 상세</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; }
    .sidebar { width: 200px; border-right: 1px solid #ccc; padding: 10px; }
    .content { flex: 1; padding: 10px; }
    label { display: inline-block; width: 100px; }
  </style>
</head>
<body>
<div class="container">
  <!-- 좌측 네비게이션 바 -->
  <div class="sidebar">
    <h3>Admin Panel</h3>
    <ul>
      <li><a href="/admin/users">유저 관리</a></li>
    </ul>
  </div>
  <!-- 메인 컨텐츠 -->
  <div class="content">
    <h2>유저 상세 정보</h2>
    <p><strong>ID:</strong> {{.User.ID}}</p>
    <p><strong>Username:</strong> {{.User.Username}}</p>
    <p><strong>Email:</strong> {{.User.Email}}</p>
    <p><strong>Role:</strong> {{.User.Role}}</p>
    <p><strong>Created At:</strong> {{.User.CreatedAt}}</p>
    <form method="POST" action="/admin/users/{{.User.ID}}">
      <label for="isapproved">승인:</label>
      <input type="checkbox" name="isapproved" id="isapproved" {{if .User.IsApproved}}checked{{end}}>
      <br><br>
      <button type="submit">변경 저장</button>
    </form>
  </div>
</div>
</body>
</html>
