<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
    }
    .sidebar h2 { margin-top: 0; }
    .sidebar ul { list-style-type: none; padding: 0; }
    .sidebar ul li { margin: 15px 0; }
    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 좌측 네비게이션 바 -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="/admin/users">유저 관리</a></li>
      <!-- 추가 메뉴 항목을 여기 추가 -->
    </ul>
  </div>
  <!-- 메인 컨텐츠 영역 -->
  <div class="content">
    <h1>관리자 대시보드</h1>
    <p>원하는 메뉴를 좌측에서 선택하세요.</p>
  </div>
</div>
</body>
</html>
